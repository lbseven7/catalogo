        </nav>
        <h1>Contato</h1>
    </header>

    <main>
        
        <section id="contato">
            <h2>Entre em Contato</h2>
            <p>Se você tiver dúvidas, quiser informações sobre obras ou quiser fazer uma encomenda, não hesite em me contatar usando o formulário abaixo:</p>
          
            <form action="https://formsubmit.co/leobarbosapinturas@gmail.com" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
