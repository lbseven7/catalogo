<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Pinturas - Léo Barbosa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>L.Barbosa</h1>
        <p>Conheça Minhas Obras</p>
    </header>

    <main>
        <section class="gallery">
            <article class="painting">
                <img src="images/opala.jpg" alt="Paisagem ao entardecer">
                <h2>Opala Mono</h2>
                <p>Tamanho: 50x70cm</p>
                <p>Preço: R$ 800,00</p>
                <button class="btn-laranja" onclick="verDetalhes('pintura1')">Ver Detalhes</button>
            </article>
            <article class="painting">
                <img src="images/opala.jpg" alt="Abstrato colorido">
                <h2>Opala Mono</h2>
                <p>Tamanho: 40x60cm</p>
                <p>Preço: R$ 600,00</p>
                <button class="btn-laranja" onclick="verDetalhes('pintura2')">Ver Detalhes</button>
            </article>
            <article class="painting">
                <img src="images/opala.jpg" alt="Mar revolto">
                <h2>Opala Mono</h2>
                <p>Tamanho: 60x80cm</p>
                <p>Preço: R$ 1.200,00</p>
                <button class="btn-laranja" onclick="verDetalhes('pintura3')">Ver Detalhes</button>
            </article>
            
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Léo - Todos os direitos reservados</p>
    </footer>

    <script>
        function verDetalhes(pinturaId) {
            window.location.href = `details.html?id=${pinturaId}`;
        }
    </script>
</body>
</html>
