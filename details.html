<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Obra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Detalhes da Obra</h1>
    </header>

    <main>
        <section id="detalhes-obra">
            <img id="obra-imagem" src="" alt="Imagem da Obra">
            <h2 id="obra-titulo">Título</h2>
            <p id="obra-descricao">Descrição</p>
            <p id="obra-tamanho">Tamanho</p>
            <p id="obra-preco">Preço</p>
            <!-- Link estilizado como botão -->
            <a id="contato-whatsapp" href="#" target="_blank" class="botao-whatsapp">Comprar Agora</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Léo Barbosa - Todos os direitos reservados</p>
    </footer>

    <script>
        // Detalhes das pinturas
        const pinturas = {
            pintura1: {
                imagem: "images/opala.jpg",
                titulo: "Opala de Núbia",
                descricao: "Uma bela Opala SS 1950, ideal para sala ou escritório.",
                tamanho: "Tamanho: 50x70cm",
                preco: "Valor: 3x R$ 150,00",
                whatsapp: "https://wa.me/5573991182932?text=Olá%20Léo,%20estou%20interessado%20na%20Paisagem%20ao%20Entardecer."
            },
            pintura2: {
                imagem: "images/opala.jpg",
                titulo: "A Opala SS de Painho",
                descricao: "Tela original, com certificado de autenticidade e VERSÃO EXCLUSIVA.",
                tamanho: "Tamanho: 50 x70cm",
                preco:  "Valor: 4x de R$ 165,90",
                whatsapp: "https://wa.me/5573991182932?text=Olá%20Léo,%20estou%20interessado%20no%20Abstrato%20Colorido."
            },
            pintura3: {
                imagem: "images/opala.jpg",
                titulo: "Título: Opala monocromático",
                descricao: "Inspiração: Uma pintura poderosa que captura a força do mar.",
                tamanho: "Tamanho: 60x80cm",
                preco: "Preço: 5x de R$200,00",
                whatsapp: "https://wa.me/5573991182932?text=Olá%20Léo,%20estou%20interessado%20no%20Quadro."
            }
        };

        // Obter o ID da pintura na URL
        const params = new URLSearchParams(window.location.search);
        const pinturaId = params.get('id');
        const pintura = pinturas[pinturaId];

        // Preencher os dados na página
        if (pintura) {
            document.getElementById('obra-imagem').src = pintura.imagem;
            document.getElementById('obra-titulo').textContent = pintura.titulo;
            document.getElementById('obra-descricao').textContent = pintura.descricao;
            document.getElementById('obra-tamanho').textContent = pintura.tamanho;
            document.getElementById('obra-preco').textContent = pintura.preco;
            document.getElementById('contato-whatsapp').href = pintura.whatsapp;
        } else {
            document.getElementById('detalhes-obra').innerHTML = "<p>Obra não encontrada.</p>";
        }
    </script>
</body>
</html>
