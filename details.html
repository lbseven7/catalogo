<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Obra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Detalhes da Obra</h1>
    </header>

    <main>
        <section id="detalhes-obra">
            <img id="obra-imagem" src="" alt="Imagem da Obra">
            <h2 id="obra-titulo">Título</h2>
            <p id="obra-descricao">Descrição</p>
            <p id="obra-tamanho">Tamanho</p>
            <p id="obra-preco">Preço</p>
            <!-- Link estilizado como botão -->
            <!-- Botão de Pagamento para cada Obra -->
            <a href="images/pagamento_qr_code.jpg" target="_blank" class="botao-whatsapp">Pagar com Pix</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Léo Barbosa - Todos os direitos reservados</p>
    </footer>

    <script>
        // Detalhes das pinturas
        const pinturas = {
            pintura1: {
                imagem: "images/entre_linhas_um_olhar.jpg",
                titulo: "Entre Linhas, Um Olhar...",
                descricao: "Esta obra celebra a zebra como um animal extraordinário, uma verdadeira obra do Criador. O contraste marcante de suas listras em preto e branco destaca sua singularidade, enquanto o olhar atento reflete uma serenidade instintiva. O jogo de luz e sombra realça a harmonia natural de sua forma, equilibrando o movimento das linhas e a calma do cenário. A pintura convida o observador a contemplar a beleza e a perfeição de um ser que exemplifica o cuidado e a criatividade da natureza divina.",
                tamanho: "Tamanho: 85x105cm",
                preco: "Valor:R$ 1.200,00",
                whatsapp: "https://wa.me/5573991182932?text=Olá%20Léo%20Barbosa,%20tenho%20interesse%20na%20tela%20Opala."
            },
            pintura2: {
                imagem: "images/entre_o_labor_a amizade.jpg",
                titulo: "Entre o Labor, a Amizade (2024)",
                descricao: "",
                tamanho: "Tamanho: 20x28cm",
                preco:  "Valor: R$ 1.200,00",
                whatsapp: "https://wa.me/5573991182932?text=Olá%20Léo%20Barbosa,%20tenho%20interesse%20na%20tela%20do%20Fogão%20de%20lenha."
            },
            pintura3: {
                imagem: "images/entre_manchas_um_olhar.jpg",
                titulo: "Entre as Manchas, um Olhar...",
                descricao: "Tela original. Versão exclusiva. Com certificado de autenticidade assinado pelo artista",
                tamanho: "Tamanho: 20x28cm",
                preco: "Preço: R$100,00",
                whatsapp: "https://wa.me/5573991182932?text=Olá%20Léo%20Barbosa,%20tenho%20interesse%20na%20tela%20Ferrugem."
            },
            pintura4: {
                imagem: "images/",
                titulo: "Entre as chamas, o Alimento...",
                descricao: "Uma tela ideal para sala, escritório e sala de estar.",
                tamanho: "Tamanho: 20x28cm",
                preco: "Preço: R$100,00",
                whatsapp: "https://chat.whatsapp.com/FT7wMwOQLKPBPAB4wE4Msn"
            }
        };

        // Obter o ID da pintura na URL
        const params = new URLSearchParams(window.location.search);
        const pinturaId = params.get('id');
        const pintura = pinturas[pinturaId];

        // Preencher os dados na página
        if (pintura) {
            document.getElementById('obra-imagem').src = pintura.imagem;
            document.getElementById('obra-titulo').textContent = pintura.titulo;
            document.getElementById('obra-descricao').textContent = pintura.descricao;
            document.getElementById('obra-tamanho').textContent = pintura.tamanho;
            document.getElementById('obra-preco').textContent = pintura.preco;
            document.getElementById('contato-whatsapp').href = pintura.whatsapp;
        } else {
            document.getElementById('detalhes-obra').innerHTML = "<p>Obra não encontrada.</p>";
        }
    </script>
</body>
</html>
